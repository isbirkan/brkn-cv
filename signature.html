<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=3.0, minimum-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      crossorigin="anonymous"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signature.css" media="all" />
    <meta name="Description" content="Birkan's Signature" />
    <title>BRKN Signature</title>
  </head>

  <body class="signature">
    <section id="signature-body" class="sheet">
      <div class="parallelogram"></div>
      <div class="logo">
        <img
          src="assets/Logo Black No Circle.png"
          alt="logo"
          class="logo-image"
        />
      </div>
      <div class="main-content">
        <div class="left-content">
          <div class="icons">
            <i class="fab fa-facebook-f fa-2x icon-space"></i>
            <i class="fab fa-instagram fa-2x icon-space"></i>
            <i class="fab fa-linkedin-in fa-2x icon-space"></i>
            <i class="fab fa-github fa-2x icon-space"></i>
          </div>
          <div class="link">/isbirkan</div>
        </div>
        <div class="right-content">
          <div class="header">
            <label class="name">BIRKAN ISMAIL</label>
            <label class="job">Software Developer</label>
            <label class="title">Owner @BRKN.Digital</label>
          </div>
          <div class="contact-grid">
            <div class="grid-top">
              <span class="telephone-wrapper">
                <i class="fas fa-phone-alt fa-lg"></i>
                <label class="contact-fixed-width">+40728 247526</label>
              </span>
              <label class="pipe"></label>
              <span class="telephone-wrapper">
                <i class="fas fa-phone-alt fa-lg"></i>
                <label class="contact-fixed-width">+40728 BIRKAN</label>
              </span>
            </div>
            <div class="grid-middle">
              <span class="telephone-wrapper">
                <i class="far fa-envelope fa-lg"></i>
                <label class="contact-fixed-width">isbirkan@gmail.com</label>
              </span>
              <label class="pipe"></label>
              <span class="telephone-wrapper">
                <i class="far fa-envelope fa-lg"></i>
                <label class="contact-fixed-width">isbirkan@pm.me</label>
              </span>
            </div>
            <div class="grid-bottom">
              <span>
                <span class="telephone-wrapper">
                  <i class="fas fa-map-marker-alt fa-lg"></i>
                  <label>Bucharest, Romania</label>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
